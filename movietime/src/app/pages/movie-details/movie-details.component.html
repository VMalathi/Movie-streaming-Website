<div class="container-fluid mt-5">
    <div class="row p-5">
        <div class="col-lg-2" *ngIf="movieDetailResult.poster_path">
            <img src="https://image.tmdb.org/t/p/original/{{movieDetailResult.poster_path}}" class="img-fluid">
        </div>
        <div class="col-lg-10 mt-5 p-4">
            <h1 class="mt-2 mb-2">{{movieDetailResult.original_title}}</h1>
            <p class="mt-3 mb-3">{{movieDetailResult.overview}}</p>
            <a class="btn btn-md" target="_blank" href="https://www.themoviedb.org/video/play?key={{movieVideoResult}}">Watch Trailer</a>

            <div class="row mt-4 p-4">
                <h2>Top Cast</h2>
                <div class="col-lg-4" *ngFor="let cast of movieCastResult">
                    <div class="row">
                        <div class="col-lg-2" *ngIf="cast.profile_path">
                            <img src="https://image.tmdb.org/t/p/original/{{cast.profile_path}}" class="img-fluid">
                        </div>
                        <div class="col-lg-10">
                            <h4>{{cast.original_name}}</h4>
                            <p>{{cast.character}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
